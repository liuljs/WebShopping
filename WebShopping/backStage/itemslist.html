    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="main-header">
            <!-- Logo Header -->
            <div class="logo-header" data-background-color="red2">

                <a class="logo" href="./index.html">
                    <img src="img/elements/logo2.png" class="navbar-brand">
                </a>
                <button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse"
                    data-target="collapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">
                        <i class="fal fa-bars"></i>
                    </span>
                </button>
                <button class="topbar-toggler more"><i class="far fa-ellipsis-v"></i></button>
                <div class="nav-toggle">
                    <button class="btn btn-toggle toggle-sidebar">
                        <i class="fal fa-bars"></i>
                    </button>
                </div>
            </div>

            <nav class="navbar navbar-header navbar-expand-lg" data-background-color="red">
                <div class="container-fluid">
                    <!-- <div class="collapse" id="search-nav">
                    <form class="navbar-left navbar-form nav-search mr-md-3">
                        <div class="input-group">

                                <button type="submit" class="btn btn-search pr-1">

                            </div>

                        </div>
                    </form>

                    <ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
                        <li class="nav-item dropdown hidden-caret mr-2 nav-item-hover">
                            <p class="dropdown-toggle mb-0" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-user-alt"></i>
                                <span class="get_admin"></span>
                            </p>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <p class="dropdown-item mb-0 dropdown-non">設定</p>
                                <div class="dropdown-divider"></div>
                                <p class="btnOpen dropdown-item mb-0" data-toggle="modal" data-target="#passWordEdit">
                                    修改密碼</p>
                            </div>
                        </li>
                        <li class="nav-item hidden-caret nav-item-hover">
                            <p class="btnLogout mb-0"><i class="far fa-sign-out"></i> 登出</p>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="sidebar sidebar-style-2">
            <div class="sidebar-wrapper scrollbar scrollbar-inner">
                <div class="sidebar-content menus">
                    <ul class="nav nav-primary"></ul>
                </div>
            </div>
        </div>

        <div class="main-panel">
            <div class="content">
                <div class="page-inner">
                    <div class="page-header">
                        <h4 class="page-title">商品列表</h4>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="subOrderNav">
                                        <ul class="nav nav-line nav-color-secondary">
                                            <li class="nav-item">
                                                <a class="nav-link" href="#" data-num="all">全部</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="#" data-num="1">已上架</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="#" data-num="2">已售完</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="#" data-num="3">停售</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="#" data-num="4">未上架</a>
                                            </li>
                                        </ul>
                                    </div>

                                    <div>
                                        <div class="form-row align-items-center pdtAdds">
                                            <div class="col col-xl-6 mb-3 searchs">
                                                <input class="form-control pdtSearchs" type="text"
                                                    placeholder="請輸入商品名稱或編號..">
                                                <button class="ml-2 btn btn-info btnSearch">查詢</button>
                                            </div>
                                            <div class="col-sm-auto mb-3 pdtAdd"></div>
                                        </div>
                                    </div>

                                    <div class="table-wrap itemList mb-4">
                                        <table>
                                            <thead>
                                                <tr>
                                                    <td class="order-num">商品編號</td>
                                                    <td width="40%">商品名稱</td>
                                                    <td width="10%" class="text-center">商品定價</td>
                                                    <td width="12%" class="text-center">商品總數</td>
                                                    <td width="10%" class="text-center">售出總數</td>
                                                    <td class="text-center">狀態</td>
                                                    <td width="12%" class="text-center">設定</td>
                                                </tr>
                                            </thead>
                                            <tbody class="lists"></tbody>
                                        </table>
                                    </div>

                                    <nav class="mt-5">
                                        <ul class="pagination justify-content-end">
                                            <li class="page-item disabled">
                                                <a class="page-link" data-num="prev">上一頁</a>
                                            </li>
                                            <div class="d-flex"></div>
                                            <li class="page-item disabled">
                                                <a class="page-link" data-num="next">下一頁</a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <div class="container-fluid">
                    <nav class="pull-left">
                        © 饅頭頭泰國佛牌 All Rights Reserved.
                    </nav>
                    <div class="copyright ml-auto">
                        2021, made with by <a href="https://www.payware.com.tw/">派維爾金流支付</a>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <!-- Modal 庫存 -->
    <div class="modal fade bd-example-modal-lg" id="stockdrop" data-backdrop="static" tabindex="-1" role="dialog"
        aria-hidden="true" data-keyboard="false">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content edits">
                <div class="modal-header">
                    <h3 class="modal-title d-flex align-items-center">
                        <span>商品名稱</span>
                        <span class="name-set text-primary stockName"></span>
                    </h3>
                    <button type="button" class="close"><span>&times;</span></button>
                    <input type="hidden" class="closez" data-dismiss="modal" aria-label="Close" aria-hidden="true">
                </div>
                <div class="modal-body">
                    <div class="table-wrap stock">
                        <table>
                            <thead>
                                <tr>
                                    <td width="35%">規格名稱</td>
                                    <td class="text-center">商品售價</td>
                                    <td class="text-center">商品數量</td>
                                    <td class="text-center">售出數量</td>
                                    <td class="text-center">庫存數量</td>
                                    <!-- <td class="text-center">狀態</td> -->
                                </tr>
                            </thead>
                            <tbody class="stocks"></tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="setupBlock"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="passWordEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        data-backdrop="static" data-keyboard="false" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">修改密碼<span class="notes">（＊號為必填欄位）</span></h3>
                    <button type="button" class="close"><span>&times;</span></button>
                    <input type="hidden" class="closez" data-dismiss="modal" aria-label="Close" aria-hidden="true">
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>舊密碼<span class="markz">（包含大小寫英數字，至少要4碼）*</span></label>
                        <input type="password" class="editInput form-control old_psw">
                    </div>
                    <div class="form-group">
                        <label>新密碼<span class="markz">（包含大小寫英數字，至少要4碼）*</span></label>
                        <input type="password" class="editInput form-control new_psw">
                    </div>
                    <div class="form-group">
                        <label>確認新密碼<span class="markz">（包含大小寫英數字，至少要4碼）*</span></label>
                        <input type="password" class="editInput form-control cfm_psw">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btnChangePsw">修改</button>
                    <button type="button" class="btn btnCancel">取消</button>
                </div>
            </div>
        </div>
    </div>
