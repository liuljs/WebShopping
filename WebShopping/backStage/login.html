<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
    <title>管理後台_饅頭頭泰國佛牌</title>
    <link rel="stylesheet" type="text/css" href="./fontawesome/css/all.min.css">
    <!-- <link rel="stylesheet" href="./css/bootstrap_v4.4.1.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/atlantis.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="container login">
        <div class="row justify-content-center">
            <div class="logins">
                <div class="card py-3 px-3">
                    <div class="card-header text-center">
                        <img class="img-fluid" src="./img/elements/logo.png">
                        <h1 class="mt-3">後台登入</h1>
                    </div>
                    <div class="card-body">
                        <div class="form-group form-floating-label">
                            <input id="ca_id" type="text" class="form-control input-border-bottom" required>
                            <label for="ca_id" class="placeholder">帳號</label>
                        </div>
                        <div class="form-group form-floating-label">
                            <input id="password" type="password" class="form-control input-border-bottom" required>
                            <label for="password" class="placeholder">密碼</label>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox">
                                <label class="custom-control-label" for="rememberPasswordCheck">記住帳號</label>
                            </div>
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-end mb-0 fcLight">
                            <a class="btn btn-danger btn-md btn-block btnLogin">登入</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- <script src="./js/jquery.3.2.1.min.js"></script> -->
    <!-- <script src="./js/popper.min.js"></script> -->
    <!-- <script src="./js/bootstrap_v4.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>


    <script src="./feature/common.js"></script>
    <script src="./feature/loginForBack.js"></script>
</body>

</html>
