    <!-- Modal 1 新增 -->
    <div id="memberAdd" class="modal fade" data-backdrop="static" tabindex="-1" role="dialog" data-keyboard="false">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">新增會員<span class="notes">（＊號為必填欄位）</span></h3>
                    <button type="button" class="close"><span>&times;</span></button>
                    <input type="hidden" class="closez" data-dismiss="modal" aria-label="Close" aria-hidden="true">
                </div>
                <div class="modal-body pt-0">
                    <div class="form-group row">
                        <label class="col-12 px-2 col-form-label">帳號（Email）<span class="markz"></span></label>
                        <div class="col-12 px-2">
                            <input type="email" class="form-control editInput add_acc" placeholder="格式範例（Example@payware.com.tw）">
                        </div>
                    </div>
                    <div class="form-group row pt-0">
                        <label class="col-12 px-2 col-form-label">姓名<span class="markz"></span></label>
                        <div class="col-12 px-2">
                            <input type="text" class="form-control editInput add_name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col px-2 col-form-label">性別</label>
                        <div class="col px-2">
                            <div class="d-flex justify-content-end">
                                <div class="form-check form-check-inline mx-0">
                                    <input class="form-check-input add_gender" type="radio" name="add_gender" id="inlineRadio1" value="1">
                                    <label class="form-check-label mr-0" for="inlineRadio1">男性</label>
                                </div>
                                <div class="form-check form-check-inline mx-0">
                                    <input class="form-check-input add_gender" type="radio" name="add_gender" id="inlineRadio2" value="0">
                                    <label class="form-check-label mr-0" for="inlineRadio2">女性</label>
                                </div>
                                <div class="form-check form-check-inline mx-0 pr-0">
                                    <input class="form-check-input add_gender" type="radio" name="add_gender" id="inlineRadio3" value="2" checked>
                                    <label class="form-check-label mr-0" for="inlineRadio3">其他</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row pt-0">
                        <label class="col-12 px-2 col-form-label">生日<span class="markz"></span></label>
                        <div class="col-12 px-2">
                            <input type="date" class="form-control editInput add_birth">
                        </div>
                    </div>
                    <div class="form-group row pt-0">
                        <label class="col-12 px-2 col-form-label">手機<span class="markz"></span></label>
                        <div class="col-12 px-2">
                            <input type="text" class="form-control editInput add_cell">
                        </div>
                    </div>
                    <div class="form-group row pt-0">
                        <label class="col-12 px-2 col-form-label">地址</label>
                        <div class="addressBlock col-12 px-2">
                            <div class="twZipCode add_twZipCode"></div>
                            <input type="text" class="form-control editInput add_addr">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btnAddMem">新增</button>
                    <button type="button" class="btn btnCancel">取消</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal 2 編輯 -->
    <div id="memberEdit" class="modal fade" data-backdrop="static" tabindex="-1" role="dialog" data-keyboard="false">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content edits">
                <div class="modal-header">
                    <h3 class="modal-title d-flex align-items-center">
                        <span>會員</span>
                        <span class="name-set mem_num text-primary"> </span>
                        <span class="notes">（如有修改＊號為必填欄位）</span>
                    </h3>
                    <button type="button" class="close"><span>&times;</span></button>
                    <input type="hidden" class="closez" data-dismiss="modal" aria-label="Close" aria-hidden="true">
                </div>
                <div class="modal-body pt-0">
                    <div class="form-group row">
                        <label class="px-2 col-form-label">會員編號</label>
                        <div class="col px-2">
                            <input type="text" readonly class="form-control-plaintext text-right editInput edit_num">
                        </div>
                    </div>
                    <div class="form-group row pt-0">
                        <label class=" px-2 col-form-label">加入日期</label>
                        <div class="col px-2">
                            <input type="text" readonly class="form-control-plaintext text-right edit_date">
                        </div>
                    </div>
                    <div class="form-group row pt-0">
                        <label class="px-2 col-form-label">會員狀態</label>
                        <div class="col px-2 paddingBlock text-right">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" id="accountStatus" class="custom-control-input edit_status">
                                <label class="custom-control-label" for="accountStatus">開啟</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row pt-0">
                        <label class="col-12 px-2 col-form-label">帳號（Email）<span class="markz"></span></label>
                        <div class="col-12 px-2">
                            <input type="email" class="form-control editInput edit_acc">
                        </div>
                    </div>
                    <div class="form-group row pt-0">
                        <label class="col-12 px-2 col-form-label">姓名<span class="markz"></span></label>
                        <div class="col-12 px-2">
                            <input type="text" class="form-control editInput edit_name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col px-2 col-form-label">性別</label>
                        <div class="col px-2">
                            <div class="d-flex justify-content-end">
                                <div class="form-check form-check-inline mx-0">
                                    <input class="form-check-input edit_gender" type="radio" name="edit_gender" id="inlineRadio4" value="1">
                                    <label class="form-check-label mr-0" for="inlineRadio4">男性</label>
                                </div>
                                <div class="form-check form-check-inline mx-0">
                                    <input class="form-check-input edit_gender" type="radio" name="edit_gender" id="inlineRadio5" value="0">
                                    <label class="form-check-label mr-0" for="inlineRadio5">女性</label>
                                </div>
                                <div class="form-check form-check-inline mx-0 pr-0">
                                    <input class="form-check-input edit_gender" type="radio" name="edit_gender" id="inlineRadio6" value="2" checked>
                                    <label class="form-check-label mr-0" for="inlineRadio6">其他</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row pt-0">
                        <label class="col-12 px-2 col-form-label">生日</label>
                        <div class="col-12 px-2">
                            <input type="date" class="form-control editInput edit_birth">
                        </div>
                    </div>
                    <div class="form-group row pt-0">
                        <label class="col-12 px-2 col-form-label">手機<span class="markz"></span></label>
                        <div class="col-12 px-2">
                            <input type="text" class="form-control editInput edit_cell">
                        </div>
                    </div>
                    <div class="form-group row pt-0">
                        <label class="px-2 col-form-label">地址</label>
                        <div class="col-12 px-2 addressBlock">
                            <div class="twZipCode edit_twZipCode"></div>
                            <input type="text" class="form-control editInput edit_addr">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success btnSaveMem">儲存</button>
                    <button type="button" class="btn btnCancel">取消</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal 3 修改會員密碼 -->
    <div class="modal fade" id="memPswEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" data-backdrop="static" data-keyboard="false" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">修改會員密碼<span class="notes">（＊號為必填欄位）</span></h3>  
                    <button type="button" class="close"><span>&times;</span></button>
                    <input type="hidden" class="closez" data-dismiss="modal" aria-label="Close" aria-hidden="true">
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>新密碼<span class="markz"></span></label>
                        <input type="hidden" class="mem_id">
                        <input type="password" class="form-control editInput new_memPsw">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btnChangeMemPsw">修改</button>
                    <button type="button" class="btn btnCancel">取消</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="passWordEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" data-backdrop="static" data-keyboard="false" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">修改密碼<span class="notes">（＊號為必填欄位）</span></h3>
                    <button type="button" class="close"><span>&times;</span></button>
                    <input type="hidden" class="closez" data-dismiss="modal" aria-label="Close" aria-hidden="true">
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>舊密碼<span class="markz">（包含大小寫英數字，至少要4碼）</span></label>
                        <input type="password" class="editInput form-control old_psw">
                    </div>
                    <div class="form-group">
                        <label>新密碼<span class="markz">（包含大小寫英數字，至少要4碼）</span></label>
                        <input type="password" class="editInput form-control new_psw">
                    </div>
                    <div class="form-group">
                        <label>確認新密碼<span class="markz">（包含大小寫英數字，至少要4碼）</span></label>
                        <input type="password" class="editInput form-control cfm_psw">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btnChangePsw">修改</button>
                    <button type="button" class="btn btnCancel">取消</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/jquery.ui.touch-punch.min.js"></script>

    <script src="./js/jquery.scrollbar.min.js"></script>
    <script src="./js/atlantis.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-twzipcode@1.7.14/jquery.twzipcode.min.js"></script>

    <script src="./feature/common.js"></script>
    <script async src="./feature/menu.js"></script>
    <script src="./feature/member.js"></script>
    <script>
        // 台灣地址 下拉式選單
        $(".add_twZipCode").twzipcode({
            zipcodeIntoDistrict: true, // 郵遞區號自動顯示在地區
            css: [
                "addReceiptCity form-control custom-select",
                "addReceiptTown form-control custom-select"
            ], // 自訂 "城市"、"地區" class 名稱 
            countyName: "city", // 自訂城市 select 標籤的 name 值
            districtName: "town" // 自訂地區 select 標籤的 name 值
        });
    </script>
