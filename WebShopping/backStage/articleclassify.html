    <!-- Modal 更多 1-->
    <div id="classifyMore" class="modal fade bd-example-modal-lg" data-backdrop="static" tabindex="-1" role="dialog"data-keyboard="false">
        <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
            <div class="modal-content edits">
                <div class="edits_content">
                    <div class="modal-header">
                        <h3 class="modal-title">其他 \ 新增子分類</h3>
                        <button type="button" class="close"><span>&times;</span></button>
                        <input type="hidden" class="closez" data-dismiss="modal" aria-label="Close" aria-hidden="true">
                    </div>
                    <div class="modal-body">
                        <div class="table-wrap classifies">
                            <table>
                                <thead>
                                    <tr>
                                        <td>子分類名稱<span class="notes">（如有增加子分類，名稱為必填欄位）</span></td>
                                        <td width="20%">狀態</td>
                                        <td width="20%">設定</td>
                                    </tr>
                                </thead>
                                <tbody class="cls minors">
                                    <tr>
                                        <td class="cls_name" data-title="名稱">
                                            <div class="input-group">
                                                <input type="text" class="form-control inputStatus edit_minName" value="其他" disabled>
                                            </div>
                                        </td>
                                        <td class="cls_status" data-title="狀態" data-num="1">
                                            <div class="custom-control custom-switch">
                                                <input type="checkbox"class="custom-control-input inputStatus edit_status edit_minStatus"id="descSwitch1" value="0" disabled>
                                                <label class="custom-control-label" for="descSwitch1">開啟</label>
                                            </div>
                                        </td>
                                        <td class="cls_set" data-title="設定">
                                            <div class="setupBlock">
                                                <span>-</span>
                                                <!-- <a class="btn btn-sm btn-danger btnDelMin" href="#"><i class="fas fa-trash"></i> 刪除</a> -->
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot class="clsSet">
                                    <tr>
                                        <!-- <td colspan="3" class="text-right" data-title="設定">
                                        <button class="btn btn-info btn-sm btnAddMin"><i class="fas fa-plus"></i> 增加次分類</button>
                                    </td> -->
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="setupBlock">
                        <!-- <a class="btn btn-success btnSaveSec" href="#"><i class="far fa-edit"></i> 儲存</a> -->
                        <!-- <a class="btn btnCancel" href="#"><i class="far fa-window-close"></i> 取消</a> -->
                        <!-- <a class="btn btn-warning btnEditSec" href="#"><i class="far fa-edit"></i> 編輯</a> -->
                    </div>

                </div>

    <!-- Modal -->
    <div id="passWordEdit" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"data-backdrop="static" data-keyboard="false" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">修改密碼<span class="notes">（＊號為必填欄位）</span></h3>
                    <button type="button" class="close"><span>&times;</span></button>
                    <input type="hidden" class="closez" data-dismiss="modal" aria-label="Close" aria-hidden="true">
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>舊密碼<span class="markz">（包含大小寫英數字，至少要4碼）</span></label>
                        <input type="password" class="editInput form-control old_psw">
                    </div>
                    <div class="form-group">
                        <label>新密碼<span class="markz">（包含大小寫英數字，至少要4碼）</span></label>
                        <input type="password" class="editInput form-control new_psw">
                    </div>
                    <div class="form-group">
                        <label>確認新密碼<span class="markz">（包含大小寫英數字，至少要4碼）</span></label>
                        <input type="password" class="editInput form-control cfm_psw">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btnChangePsw">修改</button>
                    <button type="button" class="btn btnCancel">取消</button>
                </div>
            </div>
        </div>
    </div>
